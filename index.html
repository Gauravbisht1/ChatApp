<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/31a2f41bef.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>MeetApp</title>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <img height="40" src="./meetapp.jpg" alt="Image" />
        <h2 id="head">MeetApp</h2>
      </div>
      <div class="text"></div>
      <div class="send">
        <textarea
          id="addtxt"
          cols="30"
          rows="1"
          placeholder="Write A Message ......"
        ></textarea>

        <label for="file">
          <i class="material-icons icon" style="font-size: 2rem; color: black"
            >attachment</i
          >
          <input
            style="display: none"
            type="file"
            id="file"
            accept=".png,.jpeg,.jpg"
            onchange="readURL(this);"
          />
        </label>

        <i
          class="fas fa-play icon"
          id="btn"
          style="font-size: 2rem; color: red"
        ></i>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
